<div class="main-container">
    <h1>Offboarding</h1>

    <mat-card class="employee-container">
        <div class="header-section">
            <div class="tab active">Employees</div>

            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Search...">
                <button mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
                </ng-container>

                <ng-container matColumnDef="equipment">
                    <th mat-header-cell *matHeaderCellDef>Equipment</th>
                    <td mat-cell *matCellDef="let employee">{{ getEquipmentNames(employee.equipments) }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.status }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="goToDetail(row.id)"
                    class="clickable-row"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
</div>
